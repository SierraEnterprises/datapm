query MyActivity($filter: ActivityLogFilterInput!) {
    myActivity(filter: $filter) {
        logs {
            user {
                emailAddress
                username
                firstName
                lastName
            }
            targetPackage {
                creator {
                    username
                    emailAddress
                }
                identifier {
                    catalogSlug
                    packageSlug
                }
            }
            targetPackageIssue {
                issueNumber
                packageIdentifier {
                    catalogSlug
                    packageSlug
                }
                author {
                    username
                    emailAddress
                }
            }
            targetPackageVersion {
                identifier {
                    versionMajor
                    versionMinor
                    versionPatch
                }
            }
            targetCollection {
                identifier {
                    collectionSlug
                }
                name
            }
            targetCatalog {
                identifier {
                    catalogSlug
                }
                displayName
            }
            propertiesEdited
            eventType
            changeType
            createdAt
            updatedAt
        }
        count
        hasMore
    }
}
