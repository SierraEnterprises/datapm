query GetPageContent($route: String!) {
    pageContent(route: $route) {
        catalog {
            identifier {
                catalogSlug
            }
            displayName
            description
            website
            myPermissions
            isPublic
            unclaimed
            packages {
                identifier {
                    catalogSlug
                    packageSlug
                }
                displayName
                description
                latestVersion {
                    identifier {
                        catalogSlug
                        packageSlug
                        versionMajor
                        versionMinor
                        versionPatch
                    }
                    createdAt
                    updatedAt
                    packageFile
                }
                creator {
                    username
                }
            }
        }

        user {
            emailAddress
            firstName
            lastName
            displayName
            username
            nameIsPublic
            location
            twitterHandle
            gitHubHandle
            website
            locationIsPublic
            twitterHandleIsPublic
            gitHubHandleIsPublic
            emailAddressIsPublic
            websiteIsPublic
            description
        }

        builderIOSettings {
            apiKey
            templates {
                key
                entry
            }
        }
    }
}
