query Package($identifier: PackageIdentifierInput!) {
    package(identifier: $identifier) {
        identifier {
            catalogSlug
            packageSlug
        }
        catalog {
            displayName
        }
        isPublic
        displayName
        description
        latestVersion {
            identifier {
                versionMajor
                versionMinor
                versionPatch
            }
            packageFile
            readmeFile
            licenseFile
        }
    }
}
