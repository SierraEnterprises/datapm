query PackageIssueComments(
    $packageIdentifier: PackageIdentifierInput!
    $issueIdentifier: PackageIssueIdentifierInput!
    $offset: Int!
    $limit: Int!
    $orderBy: OrderBy!
) {
    packageIssueComments(
        packageIdentifier: $packageIdentifier
        issueIdentifier: $issueIdentifier
        offset: $offset
        limit: $limit
        orderBy: $orderBy
    ) {
        comments {
            commentId
            content
            author {
                username
            }
            createdAt
            updatedAt
        }
        hasMore
        count
    }
}
