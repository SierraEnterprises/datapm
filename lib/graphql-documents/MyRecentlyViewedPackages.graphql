query MyRecentlyViewedPackages($offset: Int!, $limit: Int!) {
    myRecentlyViewedPackages(offSet: $offset, limit: $limit) {
        logs {
            targetPackage {
                identifier {
                    catalogSlug
                    packageSlug
                }
                isPublic
                displayName
                description
                creator {
                    username
                    firstName
                    lastName
                    nameIsPublic
                }
            }
        }
        hasMore
        count
    }
}
