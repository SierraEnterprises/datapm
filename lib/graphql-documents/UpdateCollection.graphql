mutation UpdateCollection($identifier: CollectionIdentifierInput!, $value: UpdateCollectionInput!) {
    updateCollection(identifier: $identifier, value: $value) {
        identifier {
            collectionSlug
        }
        name
        description
        packages {
            identifier {
                catalogSlug
                packageSlug
            }
            displayName
            description
            latestVersion {
                identifier {
                    versionMajor
                    versionMinor
                    versionPatch
                }
            }
            creator {
                username
            }
            catalog {
                myPermissions
                identifier {
                    catalogSlug
                }
                displayName
                description
            }
        }
        isPublic
        isRecommended
        myPermissions
    }
}
