query MyRecentlyViewedCollections($offset: Int!, $limit: Int!) {
    myRecentlyViewedCollections(offset: $offset, limit: $limit) {
        logs {
            targetCollection {
                identifier {
                    collectionSlug
                }
                name
                description
                packages {
                    identifier {
                        catalogSlug
                        packageSlug
                    }
                    displayName
                    description
                }
                isPublic
                isRecommended
            }
        }
        hasMore
        count
    }
}
