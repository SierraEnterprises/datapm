query MyFollowingActivity($offset: Int!, $limit: Int!) {
    myFollowingActivity(offset: $offset, limit: $limit) {
        logs {
            targetCatalog {
                identifier {
                    catalogSlug
                }
                displayName
            }
            targetPackage {
                identifier {
                    catalogSlug
                    packageSlug
                }
                displayName
            }
            targetPackageIssue {
                packageIdentifier {
                    catalogSlug
                    packageSlug
                }
                issueNumber
            }
            targetCollection {
                identifier {
                    collectionSlug
                }
                name
            }
            user {
                firstName
                lastName
                username
            }
            eventType
            changeType
            createdAt
            updatedAt
        }
        hasMore
        count
    }
}
