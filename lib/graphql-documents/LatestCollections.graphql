query GetLatestCollections($offset: Int!, $limit: Int!) {
    latestCollections(offset: $offset, limit: $limit) {
        collections {
            identifier {
                collectionSlug
            }
            name
            description
            packages {
                identifier {
                    catalogSlug
                    packageSlug
                }
                displayName
                description
            }
            isPublic
            isRecommended
        }
        hasMore
        count
    }
}
