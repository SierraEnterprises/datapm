query GetLatestPackages($offset: Int!, $limit: Int!) {
    latestPackages(offSet: $offset, limit: $limit) {
        packages {
            identifier {
                catalogSlug
                packageSlug
            }
            isPublic
            displayName
            description
            creator {
                username
                firstName
                lastName
                nameIsPublic
            }
        }
        hasMore
        count
    }
}
