query AutoComplete($startsWith: String!) {
    autoComplete(startsWith: $startsWith) {
        catalogs {
            identifier {
                registryURL
                catalogSlug
            }
            displayName
            description
            isPublic
        }
        packages {
            creator {
                username
                firstName
                lastName
                nameIsPublic
            }
            updatedAt
            identifier {
                registryURL
                catalogSlug
                packageSlug
            }
            displayName
            description
            latestVersion {
                identifier {
                    catalogSlug
                    packageSlug
                    versionMajor
                    versionMinor
                    versionPatch
                }
            }
        }
        collections {
            identifier {
                collectionSlug
            }
            name
            description
        }
        users {
            username
            emailAddress
        }
    }
}

query AutoCompleteUser($startsWith: String!) {
    autoComplete(startsWith: $startsWith) {
        users {
            username
            emailAddress
            firstName
            lastName
        }
    }
}

