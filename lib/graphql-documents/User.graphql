query User($username: String!) {
    user(username: $username) {
        emailAddress
        firstName
        lastName
        username
        displayName
        nameIsPublic
        location
        twitterHandle
        gitHubHandle
        website
        locationIsPublic
        twitterHandleIsPublic
        gitHubHandleIsPublic
        emailAddressIsPublic
        websiteIsPublic
        description
    }
}
