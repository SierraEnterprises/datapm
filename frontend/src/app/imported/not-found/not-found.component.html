<hr class="header-border" />
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ng-container *ngIf="!loading">
                <ng-container *ngIf="html; else backupTemplate">
                    <div [innerHTML]="html | safeHtml"></div
                ></ng-container>
            </ng-container>

            <ng-template #backupTemplate>Not found</ng-template>
        </div>
    </div>
</div>
