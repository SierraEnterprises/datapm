<mat-card class="collection-item my-3">
    <mat-card-content>
        <div mat-dialog-content>
            <div class="d-flex justify-content-between mt-1 mb-2 up-header">
                <!-- <div>Updated {{ lastActivityLabel }}</div> -->
                <!-- <div>2 downloaded</div> -->
                <!-- {{ item }} -->
            </div>
            <div class="d-flex align-items-center mb-2 collection-creator">
                <img src="../../../assets/images/user-female.png" alt="Creator" class="photo" />
                <span class="name mb-2">{{ item.name }}</span>
                <div class="ml-auto px-4 py-2 bd-highlight slide-right">
                    <form [formGroup]="form">
                        <mat-slide-toggle
                            color="primary"
                            [checked]="isPublic"
                            (change)="toggleCollectionIsPublic($event)"
                            (click)="updateIsPublic()"
                        ></mat-slide-toggle>
                        <div class="collections-public">
                            <span *ngIf="isPublic" class="public-text">public</span>
                            <span *ngIf="!isPublic" class="not-public-text">not public</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex mb-3">
                <!-- To be updated later -->
                <div class="collection-image flex-1 pr-4" *ng If="hasImage">
                    <img
                        src="https://www.publicdomainpictures.net/pictures/320000/velka/background-image.png"
                        alt="collection"
                    />
                </div>
                <div class="flex-1 px-3 py-1">
                    <div class="collection-identifier mb-2">
                        {{ item.identifier.collectionSlug }}
                    </div>
                    <div class="collection-description">
                        {{ truncatedDescription }}
                    </div>
                </div>
            </div>
            <!-- <div class="collection-chips pb-2">
            <mat-chip-list>
                <mat-chip *ngFor="let tag of tags">{{ tag }}</mat-chip>
            </mat-chip-list>
        </div> -->
            <div class="collection-actions pt-2">
                <div class="d-flex bd-highlight">
                    <!-- <div class="p-2 bd-highlight">
                    <button mat-fab>
                        <mat-icon>star_border</mat-icon>
                    </button>
                    <span class="px-2 content-nr">47</span>
                </div> -->
                    <!-- <div class="p-2 bd-highlight">
                    <button mat-fab>
                        <mat-icon>collections</mat-icon>
                    </button>
                    <span class="px-2 content-nr">add to collection</span>
                </div> -->
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
