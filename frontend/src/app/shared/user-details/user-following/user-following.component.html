<div class="container" id="user-following">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-div pl-2">
                <div class="package-details-title">My Follows</div>
                <div class="text-left" *ngIf="!isFollowing">
                    <p class="package-dark-gray">
                        Use the 'follow' button throughout this registry to be notified of changes
                    </p>
                </div>
                <div class="catalog-div mt-4">
                    <div class="package-details-title font-16">Catalogs</div>
                    <app-user-type-following [type]="FollowType.CATALOG"></app-user-type-following>
                </div>
                <div class="collection-div mt-4">
                    <div class="package-details-title font-16">Collections</div>
                    <app-user-type-following [type]="FollowType.COLLECTION"></app-user-type-following>
                </div>
                <div class="package-div mt-4">
                    <div class="package-details-title font-16">Packages</div>
                    <app-user-type-following [type]="FollowType.PACKAGE"></app-user-type-following>
                </div>
                <div class="user-div mt-4">
                    <div class="package-details-title font-16">Package Issues</div>
                    <app-user-type-following [type]="FollowType.PACKAGE_ISSUE"></app-user-type-following>
                </div>
                <div class="user-div mt-4">
                    <div class="package-details-title font-16">Users</div>
                    <app-user-type-following [type]="FollowType.USER"></app-user-type-following>
                </div>
            </div>
        </div>
    </div>
</div>
