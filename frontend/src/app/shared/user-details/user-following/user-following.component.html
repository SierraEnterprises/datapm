<div class="container" id="userFollowing">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-div pl-2">
                <div class="package-details-title">
                    {{ isCurrentUser ? "My Follows" : "Follows" }}
                </div>
                <div class="text-left" *ngIf="noFollowing">
                    <p class="package-dark-gray">
                        Use the 'follow' button throughout this registry to be notified of changes
                    </p>
                </div>
                <div class="table-content">
                    <table mat-table [dataSource]="dataSource" class="w-100 gray-table" aria-labelledby="userfollowing">
                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
                            <td mat-cell *matCellDef="let element">ermali/tree-data</td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef scope="col"></th>
                            <td mat-cell *matCellDef="let element">
                                <mat-form-field appearance="fill" class="permission-div">
                                    <mat-select value="VIEW">
                                        <mat-option value="VIEW">View </mat-option>
                                        <mat-option value="EDIT">Edit </mat-option>
                                        <mat-option value="MANAGE">Manage </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef scope="col">Weight</th>
                            <td mat-cell *matCellDef="let element">kkk</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
