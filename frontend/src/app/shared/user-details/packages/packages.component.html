<div class="container">
    <div class="row" *ngIf="state == State.LOADING">
        <div class="col-12">
            <div class="loading-container">
                <mat-spinner [diameter]="40"></mat-spinner>
            </div>
        </div>
    </div>
</div>

<div *ngIf="state == State.SUCCESS" id="packagesPage" class="big-div-package">
    <div class="section-title">My Packages</div>
    <p class="pl-4 pr-4">
        A package is a single offering of one or more data sets. You can publish packages to this registry, and consume
        packages that you discover on this registry.
    </p>

    <app-package-item [item]="package" *ngFor="let package of myPackages"></app-package-item>
</div>
