<div class="container">
    <div class="row mb-4 pb-2">
        <div class="col-md-8">
            <div class="text-main-title">Followers</div>
            <div class="d-flex flex-row bd-highlight followers-div py-2" *ngFor="let follower of followers">
                <div class="py-2 pl-0 bd-highlight align-self-center">
                    <app-avatar
                        [routerLink]="'/' + follower.username"
                        class="user-img d-flex align-items-center"
                        [user]="follower"
                        [size]="45"
                    >
                    </app-avatar>
                </div>
                <div class="p-2 bd-highlight align-self-center" [routerLink]="'/' + follower.username">
                    <div
                        *ngIf="follower.firstName && follower.lastName"
                        class="text-dark-gray"
                        style="margin-bottom: 0px !important"
                    >
                        <a>{{ follower.firstName }} {{ follower.lastName }}</a>
                    </div>
                    <div *ngIf="!follower.firstName" class="text-light-gray" style="margin-bottom: 0px !important">
                        <a>{{ follower.username }}</a>
                    </div>
                    <div *ngIf="follower.firstName && follower.lastName" class="text-light-gray">
                        {{ follower.username }}
                    </div>
                </div>
            </div>
            <div class="pb-3" *ngIf="loadingFollowers">
                <mat-spinner diameter="25"></mat-spinner>
            </div>

            <div *ngIf="hasMoreFollowers" class="pt-3 text-left">
                <button
                    class="app-outlined-button ctaButton"
                    [class.disabled]="loadingFollowers"
                    (click)="requestMoreFollowers()"
                >
                    Load More
                </button>
            </div>
            <div>
                <span *ngIf="hasLoadingErrors" class="text-dark-gray">
                    An error occurred when trying to load followers. Please refresh the page and try again or contact
                    support.
                </span>
            </div>
            <div>
                <span *ngIf="!loadingFollowers && !followers.length" class="text-dark-gray">
                    There are no followers here just yet.
                </span>
            </div>
        </div>
    </div>
</div>
