<div class="collections-container">
    <div class="mb-6" *ngFor="let collectionsRow of rowsWithCollections">
        <div
            class="collection-item"
            *ngFor="let collection of collectionsRow"
            (click)="goToCollection(collection.identifier.collectionSlug)"
        >
            {{ collection.name }}
        </div>
    </div>
</div>
