<div id="collectionList">
    <div class="container mb-4 pb-1">
        <div class="collections-container">
            <carousel *ngFor="let collectionsRow of rowsWithCollections" style="height: 53px" arrowsTheme="light">
                <div class="carousel-cell" *ngFor="let collection of collectionsRow">
                    <div class="collection-item">
                        {{ collection.name }}
                    </div>
                </div>
            </carousel>
        </div>
    </div>
</div>
