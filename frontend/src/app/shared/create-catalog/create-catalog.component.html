<form id="createCollection" [formGroup]="form">
    <div mat-dialog-title>Create collection</div>
    <div mat-dialog-content>
        <div class="d-flex bd-highlight shadow-div mb-3">
            <div class="px-4 py-2 bd-highlight div-question">Collection Name</div>
            <div class="bd-highlight div-answer">
                <input formControlName="displayName" class="form-control" placeholder="Catalog Name*" />
            </div>
        </div>
        <div class="d-flex bd-highlight shadow-div mb-3">
            <div class="px-4 py-2 bd-highlight div-question">Description</div>
            <div class="bd-highlight div-answer">
                <textarea formControlName="description" class="form-control" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="d-flex bd-highlight shadow-div mb-3">
            <div class="px-4 py-2 bd-highlight div-question">Website</div>
            <div class="bd-highlight div-answer">
                <input formControlName="website" class="form-control" placeholder="Website" />
            </div>
        </div>
        <div class="d-flex bd-highlight shadow-div mb-3">
            <div class="px-4 py-2 bd-highlight div-question">Public</div>
            <div class="bd-highlight div-answer">
                <mat-slide-toggle class="app-slide-toggle" formControlName="isPublic"></mat-slide-toggle>
            </div>
        </div>
        <div class="text-danger pl-4" *ngIf="state === 'ERROR'">
            {{ error }}
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="submit()" class="ml-auto save-btn" [class.disabled]="form.invalid">
            <span *ngIf="state !== 'LOADING'">create</span>
            <mat-spinner [diameter]="24" *ngIf="state === 'LOADING'"></mat-spinner>
        </button>
    </div>
</form>
