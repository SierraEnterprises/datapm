<div class="pb-5 pt-4" id="packageVersion">
    <table style="width: 100%;">
        <tbody>
            <tr>
                <td class="package-light-gray">package version history</td>
            </tr>
            <tr *ngFor="let version of versions">
                <td class="package-dark-gray">{{ version.identifier | version }}</td>
                <td class="package-dark-gray">{{ version.createdAt | timeAgo }}</td>
            </tr>
        </tbody>
    </table>
</div>
