<div class="container">
    <div class="row">
        <div class="col-md-12 p-0" id="sharePackage">
            <div mat-dialog-title id="contentTitle">Edit website link</div>
            <div mat-dialog-content id="contentBorder">
                <div class="row py-3">
                    <div class="col-md-12">
                        <form class="example-form">
                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <app-input type="text" placeholder="Ex. pat@example.com"> </app-input>
                            </mat-form-field>
                        </form>
                    </div>
                </div>
            </div>

            <div mat-dialog-actions class="d-flex justify-content-end pb-3 pt-2">
                <button mat-button mat-dialog-close class="close-dialog">Close</button>
            </div>
        </div>
    </div>
</div>
