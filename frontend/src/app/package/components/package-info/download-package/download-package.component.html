<div class="container">
    <div class="row">
        <div class="col-md-12 p-0" id="downloadPackage">
            <div mat-dialog-title id="contentTitle">Download {{ userPackage.displayName }}</div>
            <div mat-dialog-content id="contentBorder">
                <div class="row m-0">
                    <mat-horizontal-stepper labelPosition="bottom" #stepper>
                        <mat-step>
                            <div class="mat-content">
                                <div class="format-category" *ngIf="showRawFileButton">
                                    <div class="stepper-content">Download the original raw file</div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button class="download-btn w-100" (click)="move(1)">
                                                <a
                                                    ><img
                                                        src="../../../../../assets/images/raw_file.png"
                                                        alt="csv img"
                                                        style="width: 16px; height: 16px"
                                                /></a>
                                                Download raw file
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="format-category">
                                    <div class="stepper-content">Database Options</div>
                                    <div class="row">
                                        <div class="col-md-6 mb-2" *ngFor="let source of databaseSources">
                                            <button class="download-btn w-100" (click)="openClientWizard()">
                                                <a
                                                    ><img
                                                        src="../../../../../assets/images/sources/{{ source.slug }}.svg"
                                                        alt="{{ source.slug }} img"
                                                        style="width: 16px; height: 16px"
                                                /></a>
                                                {{ source.name }}
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="format-category">
                                    <div class="stepper-content">File Options</div>
                                    <div class="row">
                                        <div class="col-md-6 mb-2" *ngFor="let source of fileSources">
                                            <button class="download-btn w-100" (click)="openClientWizard()">
                                                <a
                                                    ><img
                                                        src="../../../../../assets/images/sources/{{ source.slug }}.svg"
                                                        alt="{{ source.slug }} img"
                                                        style="width: 16px; height: 16px"
                                                /></a>
                                                {{ source.name }}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-step>
                        <mat-step optional>
                            <div class="mat-content">
                                <div class="stepper-content">
                                    <span>Schemas</span>
                                    <div class="white-div">
                                        <a *ngFor="let schema of schemas" [href]="schema.source.uri" target="_blank">
                                            {{ schema.$id }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </mat-step>
                    </mat-horizontal-stepper>
                </div>
            </div>

            <div mat-dialog-actions class="d-flex justify-content-end pt-1">
                <button mat-button (click)="move(0)" *ngIf="currentIndex == 1">Back</button>
                <button mat-button mat-dialog-close>Close</button>
            </div>
        </div>
    </div>
</div>
