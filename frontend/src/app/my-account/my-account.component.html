<div class="container-fluid cover-image">
    <div class="row">
        <div class="col-md-12"></div>
    </div>
</div>

<div class="container" id="userProfile">
    <div class="row top-row">
        <div *ngIf="currentUser" class="col-lg-10 col-md-12 col-sm-12 profile-div">
            <div class="d-flex bd-highlight user-header" style="height: 80px">
                <div class="p-2 bd-highlight">
                    <a class="user-img"><img src="../../assets/images/user-female.jpg" alt="User profile image" /></a>
                </div>
                <div *ngIf="currentUser.firstName && currentUser.lastName" class="p-2 bd-highlight">
                    <span class="user-fullname"> {{ currentUser.firstName + " " + currentUser.lastName }} </span><br />
                    <span class="user-name">{{ "@" + currentUser.username }}</span>
                </div>
                <div *ngIf="!currentUser.firstName || !currentUser.lastName" class="p-2 bd-highlight">
                    <span class="user-name-only">{{ "@" + currentUser.username }}</span>
                </div>
            </div>
            <p class="user-bio pl-3">bio description, lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a class="edit-profile ml-3" (click)="openEditDialog()">Edit profile</a>
            <div class="user-menu">
                <ul class="p-0" id="homeRoutes">
                    <li *ngFor="let route of routes; let i = index" class="list-names" (click)="selectTab(i)">
                        <a class="cursor-pointer" [class.active]="i == selectedTab">
                            {{ route.linkName }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10 col-md-12 col-sm-12 p-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
