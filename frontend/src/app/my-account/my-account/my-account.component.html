<div class="container" id="userProfile">
    <div class="top-row">
        <div *ngIf="currentUser" class="profile-div">
            <app-user-details-header [user]="currentUser"></app-user-details-header>

            <ul class="p-0 tabs">
                <li *ngFor="let tab of tabs; let i = index" class="list-names" (click)="selectTab(tab.value)">
                    <a class="cursor-pointer" [class.active]="tab.value == selectedTab">
                        {{ tab.name }}
                    </a>
                </li>
            </ul>
        </div>
        <div class="p-0" [ngSwitch]="selectedTab">
            <app-user-packages *ngSwitchCase="'packages'"></app-user-packages>
            <app-user-collections *ngSwitchCase="'collections'"></app-user-collections>
            <app-user-catalogs *ngSwitchCase="'catalogs'"></app-user-catalogs>
            <app-user-details *ngSwitchDefault></app-user-details>
        </div>
    </div>
</div>
