<div id="editAccount">
    <div mat-dialog-content class="pb-4">

            <button class="add-img-btn">
                <span class="material-icons">
                    add_a_photo
                </span>
            </button>
        </div>
        <div class="d-flex bd-highlight shadow-div mt-3">
            <div class="px-4 py-2 bd-highlight div-question">name </div>
            <div class="bd-highlight div-answer">
                <input type="email" class="form-control" placeholder="Add your name">
            </div>
            <div class="ml-auto px-4 py-2 bd-highlight">
                <mat-slide-toggle></mat-slide-toggle>
            </div>
        </div>

        <div class="d-flex bd-highlight shadow-div mt-3">

            <div class="bd-highlight div-answer">
                <input type="email" class="form-control" placeholder="Add your name">
            </div>
            <div class="ml-auto px-4 py-2 bd-highlight">
                <mat-slide-toggle></mat-slide-toggle>
            </div>
        </div>

        <div class="d-flex bd-highlight shadow-div mt-3">
            <div class="px-4 py-2 bd-highlight div-question">user name </div>
            <div class="bd-highlight div-answer">
                <input type="email" class="form-control" placeholder="Add your user-name">
            </div>
            <div class="ml-auto px-4 py-2 bd-highlight">
                <mat-slide-toggle></mat-slide-toggle>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Close</button>
    </div>
</div>
