<div class="container">
    <div class="title">Reset password</div>
    <ng-container [ngSwitch]="state">
        <ng-container *ngSwitchDefault>
            <div class="label">Enter new password</div>
            <app-input
                inputType="password"
                [control]="password"
                placeholder="New Password *"
                [error]="password | inputError | async"
            ></app-input>
            <button
                class="app-raised-button submit-btn mt-5"
                [disabled]="password.invalid"
                type="raised"
                (click)="submit()"
            >
                <span *ngIf="state !== 'LOADING'">Reset Password</span>
                <mat-spinner [diameter]="20" *ngIf="state === 'LOADING'"></mat-spinner>
            </button>
        </ng-container>
        <ng-container *ngSwitchCase="'ERROR'">
            <div class="label text-danger">{{ error }}</div>
        </ng-container>
        <ng-container *ngSwitchCase="'SUCCESS'">
            <div class="label text-success">Password was reset successfully. Please login!</div>
            <button class="app-raised-button submit-btn mt-5" (click)="login()">Login</button>
        </ng-container>
    </ng-container>
</div>
