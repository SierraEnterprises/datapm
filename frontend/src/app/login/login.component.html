
<form [formGroup]="loginForm" (ngSubmit)="formSubmit()" *ngIf="state != State.LOGGED_IN">
    <input type="text" placeholder="Username or Email Address" name="username" formControlName="username" autocomplete="username">
    <input type="password" placeholder="Password" name="password" formControlName="password" autocomplete="current-password">
    <input type="submit" value="Login" [disabled]="!loginForm.valid">
</form>
<div class="alert-warn" *ngIf="state == State.INCORRECT_LOGIN">
    Incorrect login information.
</div>
<div class="alert-warn" *ngIf="state == State.LOGIN_ERROR">
    There was a problem communicating or with the server. Please try again, or contact support.
</div>
