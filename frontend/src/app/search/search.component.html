<hr style="width: 100%" class="header-border" />

<div class="container">
    <div class="row">
        <div class="col-lg-10 offset-lg-1 col-md-12 col-sm-12 mt-5 py-2 no-mt-mobile">
            <div class="row big-div-latest">
                <div class="text-main-title pl-4 mb-5 ml-1">Search Results for '{{ query }}'</div>
                <div class="col-md-12 col-lg-12 pb-2 text-center">
                    <app-package-and-collection
                        [title]="'Search Results'"
                        [subtitlesPrefix]="'Matching'"
                        [packagesQuery]="packagesQuery"
                        [collectionsQuery]="collectionsQuery"
                        (onLoadPackagesClick)="updatePackageFetchingQuery($event)"
                        (onLoadCollectionsClick)="updateCollectionsFetchingQuery($event)"
                    >
                        <div packagesEmptyState class="mt-5 pt-5">
                            <p><span class="material-icons search-icon">search</span></p>
                            <p class="text-dark-gray">We couldnâ€™t find any packages matching '{{ query }}'</p>
                            <p class="text-dark-gray">Please search another name</p>
                        </div>

                        <div packagesErrorState class="mt-5 pt-5">
                            <p><span class="material-icons search-icon">error</span></p>
                            <p class="text-dark-gray">
                                Could not search packages. Reload the page and if the issue persists please contact
                                support.
                            </p>
                        </div>
                    </app-package-and-collection>
                </div>
            </div>
        </div>
    </div>
</div>
