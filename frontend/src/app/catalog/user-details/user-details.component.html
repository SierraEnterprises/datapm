<div class="container">
    <app-user-details-header [user]="user"></app-user-details-header>
    <ul class="p-0 tabs">
        <li *ngFor="let tab of tabs; let i = index" class="list-names" (click)="selectTab(tab.value)">
            <a class="cursor-pointer" [class.active]="tab.value == selectedTab">
                {{ tab.name }}
            </a>
        </li>
    </ul>
</div>
