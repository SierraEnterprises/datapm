query GetLatestPackages($offset: Int!, $limit: Int!) {
  latestPackages(offSet: $offset, limit: $limit) {
    packages {
      identifier {
        catalogSlug
        packageSlug
      }
      displayName
      description
      description
      createdAt
      updatedAt
      latestVersion {
        identifier {
          versionMajor
          versionMinor
          versionPatch
        }
      }
    }
  }
}
